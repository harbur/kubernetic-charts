# Default values for kubernetic-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: europe-west1-docker.pkg.dev/woven-computing-234012/public/kubernetic-backend
  tag: 3.1.0
  pullPolicy: NotPresent

# The update strategy to apply to the Deployment
updateStrategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## Install Default RBAC role binding
rbac:
  create: true

nodeSelector: {}

tolerations: []

affinity: {}

config:
  log:
    level: info

  in-cluster:
    enabled: true

  token:
    enabled: false

  server:
    addr: 0.0.0.0:8080

  # In web scenario the Kubernetic settings are stored in the following path
  settings:
    path: /preferences

  storage:
    backend: secret
    secretName: "kubernetic-storage"
    secretNamespace: "kubernetic"

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound with the name e.g `kubernetic`
  # existingClaim:

  accessMode: ReadWriteOnce
  size: 1Gi
  ## kubernetic data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

  ## Annotations for the Persistent Volume Claim
  annotations: {}
