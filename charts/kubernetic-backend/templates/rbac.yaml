{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubernetic-backend.fullname" . }}:{{ .Release.Namespace }}
  labels:
{{ include "kubernetic-backend.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ include "kubernetic-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
