backend:
  image:
    repository: europe-west1-docker.pkg.dev/woven-computing-234012/public/kubernetic-backend
    tag: 3.1.0
    pullPolicy: IfNotPresent

  # The update strategy to apply to the Deployment
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

  imagePullSecrets: []

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

  ## Backend service configuration
  service:
    type: ClusterIP
    port: 80

frontend:
  image:
    repository: europe-west1-docker.pkg.dev/woven-computing-234012/public/kubernetic-frontend
    tag: 3.1.0
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

  ## Frontend service configuration
  service:
    type: ClusterIP
    port: 80

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound with the name e.g `kubernetic`
  # existingClaim:

  ## kubernetic data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

  accessMode: ReadWriteOnce
  size: 1Gi

  ## Annotations for the Persistent Volume Claim
  annotations: {}

config:
  log:
    level: info

  in-cluster:
    enabled: true

  token:
    enabled: false

  server:
    addr: 0.0.0.0:8080

  # In web scenario the Kubernetic settings are stored in the following path
  settings:
    path: /preferences

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Install Default RBAC role binding
rbac:
  create: true

serviceAccount:
  ## Specifies whether a ServiceAccount should be created
  ##
  create: true

  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  # name:

  ## Add annotations to service account
  # annotations:
  #   iam.gke.io/gcp-service-account: "sa@project.iam.gserviceaccount.com"
